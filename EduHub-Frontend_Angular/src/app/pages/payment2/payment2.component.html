<div class="payment-container">
    <div class="header">
      <h1>Checkout</h1>
      <p>Choose the best product that suits your needs.</p>
    </div>
  
    <div class="billing-info">
      <h2>Billing Information</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
  
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
  
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
  
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address"></textarea>
      </form>
    </div>
  
    <div class="payment-method">
      <h2>Payment Method</h2>
      <div class="radio-group">
        <label>
          <input type="radio" name="payment" value="credit-card" checked />
          Credit or Debit Card
        </label>
        <label>
          <input type="radio" name="payment" value="paypal" />
          PayPal
        </label>
        <label>
          <input type="radio" name="payment" value="net-banking" />
          Net Banking
        </label>
      </div>
    </div>
  
    <div class="coupon-section">
      <h2>Coupon</h2>
      <input type="text" placeholder="Enter coupon code" />
      <button>Apply</button>
    </div>
  
    <div class="submit-section">
      <button class="submit-btn">Submit Payment</button>
    </div>
  
    <div class="footer">
      <a href="#faqs-about-us">FAQs About Us Contact Us</a>
      <a href="#privacy-policy">Privacy Policy</a>
      <a href="#legal-terms">Legal Terms</a>
    </div>
  </div>
